<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self';">
    <link rel="stylesheet" href="style/generic.css" type="text/css">
    <link rel="stylesheet" href="style/base.css" type="text/css">
    <link rel="stylesheet" href="style/style.css" type="text/css">
    <link rel="stylesheet" href="style/theme_light.css" type="text/css">
    <script type="module" src="scripts/status.js"></script>
    <script type="module" src="scripts/user.js"></script>
    <script type="module" src="scripts/Engine.js"></script>
    <title>PiStellwerk</title>
</head>
<body>
<header id="CommandButton" class="has-background-danger is-clickable">
    <span class="title" id="CommandTitle">STOPPED (LOCKED)</span>
    <br/>
    <span id="CommandDetails">stopped by: SYSTEM</span>
</header>


<div id="EngineContainer" class="is-flex-horizontal has-100percent-height">
    <!-- Template for each control block -->
    <div class="box is-engine-controller template has-shadow" id="EngineTemplate">
        <div class="ec-grid-header">
            <span class="is-pulled-left">Engine name</span><button class="is-pulled-right">✖</button>
        </div>
        <picture class="ec-grid-image">
            <img src="img/noImageImage.png" alt="Engine image"/>
        </picture>
        <input class="ec-grid-slider has-100percent-height" type="range" orient="vertical" min="0" max="127" value="0"/><!-- orient="vertical" is for firefox -->
        <div class="ec-grid-direction">
            <button disabled="disabled">🡰</button>
            <button>🡲</button>
        </div>
        <output class="ec-grid-speed">0</output>
        <div class="ec-grid-functions can-scroll-y has-100percent-maxheight">
        </div>
    </div>
    <!-- "Empty" control panel with Button to open the engine selection dialog. -->
    <div class="is-engine-controller uses-ec-grid has-shadow">
        <button id="SelectEngineButton" class="has-background-primary convers-full-ec-grid">Select Engine</button>
    </div>
</div>

<!-- Engine selection overlay-->

<div id="EngineSelectionModal" class="modal">
    <div class="modal-content-fullwidth">
        <div class="modal-header">
            <header></header>
            <button id="EngineSelectionClose">✖</button>
        </div>
        <div class="can-scroll-y modal-body">
            <div id="EngineSelectionContainer" class="selection-grid">
            <!-- Template for each engine-->
            <article class="template is-clickable has-shadow" id="EngineSelectionTemplate">
                <header></header>
                <picture class="selection-image"><img src="img/noImageImage.png" alt="Engine image"/></picture>
                <span class="tags"></span>
            </article>
            </div>
        </div>
        <div class="modal-footer">
            <button id="EngineSelectionBackwards" disabled="disabled">&lt;</button>
            <button id="EngineSelectionForward">&gt;</button>
        </div>
    </div>
</div>

<!-- Username overlay -->
<div id="UsernameOverlay" class="modal">
    <div class="modal-content">
        <form id="UsernameForm">
            <label>Please enter your username:</label>
            <input required="required" type="text" id="UsernameInput" />
            <button>Submit</button>
        </form>
    </div>
</div>
<footer>
    <button class="is-pulled-left" id="UsernameLabel">User: Username</button>
    <button class="is-pulled-right">Settings</button>
</footer>
</body>
</html>
