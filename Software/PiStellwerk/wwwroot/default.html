<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="normalize.css" type="text/css"/>
    <link rel="stylesheet" href="style.css"  type="text/css"/>
    <script type="module" src="scripts/status.js"></script>
    <script type="module" src="scripts/user.js"></script>
    <script type="module" src="scripts/Engine.js"></script>
    <meta charset="utf-8" />
    <title>PiStellwerk</title>
</head>
<body>
    <header id="CommandButton" class="StoppedBlockingButton">
        <span class="title" id="CommandTitle">STOPPED (LOCKED)</span>
        <br/>
        <span id="CommandDetails">stopped by: SYSTEM</span>
    </header>
<div id="EngineContainer">
    <!-- Template -->
    <div class="EngineControl template" id="EngineTemplate">
        <div class="HeaderWithButton EngineControlHeader">
            <header>Engine</header><button>&#xD7</button>
        </div>
        
        <input type="range" orient="vertical" min="0" max="1" value="0"/><!-- orient="vertical" is for firefox -->
        <output>0</output>
        <div class="EngineFunctions">

        </div>
    </div>
    <div id="SelectEngineButton" class="EngineControl">
        <p>Select Engine</p>
    </div>
</div>
<div id="EngineSelectionOverlay" class="Overlay">
    <div class="OverlayWindow">
        <div class="HeaderWithButton">
            <header></header>
            <button id="EngineSelectionClose">&#xD7</button>
        </div>
        
        <div id="EngineSelectionContainer">
            <article class="EngineSelectionItem template" id="EngineSelectionTemplate">
                <header></header>
                <span></span>
            </article>
        </div>
    </div>
</div>
<div id="UsernameOverlay" class="Overlay">
    <form id="UsernameForm" class="OverlayWindow">
        <label>Please enter your username:</label>
        <input required="required" type="text" id="UsernameInput"/>
        <button>Submit</button>
    </form>
</div>
<footer>
    <p id="UsernameLabel">User: Username</p>
    <button id="TestButton">TEST</button>
    </footer>
</body>
</html>
