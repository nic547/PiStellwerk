<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="lib/css/bulma.min.css" />
    <link rel="stylesheet" href="lib/font-awesome/css/solid.min.css" type="text/css" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script type="module" src="scripts/status.js"></script>
    <script type="module" src="scripts/user.js"></script>
    <script type="module" src="scripts/Engine.js"></script>
    <title>PiStellwerk</title>
</head>
<body>
    <header id="CommandButton" class="StoppedBlockingButton">
        <span class="title" id="CommandTitle">STOPPED (LOCKED)</span>
        <br/>
        <span id="CommandDetails">stopped by: SYSTEM</span>
    </header>
<div id="EngineContainer">
    <!-- Template -->
    <div class="EngineControl template" id="EngineTemplate">
        <div class="HeaderWithButton EngineControlHeader">
            <span class="is-pulled-left">Engine</span><span class="close is-dark delete is-pulled-right"></span>
        </div>
        
        <input type="range" orient="vertical" min="0" max="1" value="0"/><!-- orient="vertical" is for firefox -->
        <output>0</output>
        <div class="EngineFunctions">

        </div>
    </div>
    <div id="SelectEngineButton" class="EngineControl is-clickable">
        <p>Select Engine</p>
    </div>
</div>
<div id="EngineSelectionOverlay" class="Overlay">
    <div class="OverlayWindow">
        <div class="HeaderWithButton">
            <header></header>
            <button id="EngineSelectionClose">&#xD7</button>
        </div>
        
        <div id="EngineSelectionContainer">
            <article class="EngineSelectionItem template is-clickable" id="EngineSelectionTemplate">
                <header></header>
                <span class="tags"></span>
            </article>
        </div>
        <div>
            <button id="EngineSelectionBackwards" disabled="disabled">◀</button>
            <button id="EngineSelectionForward">▶</button>
        </div>
    </div>
</div>
<div id="UsernameOverlay" class="Overlay">
    <form id="UsernameForm" class="OverlayWindow">
        <label>Please enter your username:</label>
        <input required="required" type="text" id="UsernameInput"/>
        <button>Submit</button>
    </form>
</div>
<footer>
    <span class="button is-pulled-left is-clickable is-dark" id="UsernameLabel">User: Username</span>
    <span class="button is-clickable is-pulled-right is-dark">🔧</span>
</footer>
</body>
</html>
